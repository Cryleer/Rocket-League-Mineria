[pytest]
# Configuración de pytest para el proyecto Rocket Mineria

# Directorio donde buscar tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --cov=src
    --cov=api
    --cov-report=term-missing
    --cov-report=html

# Marcadores personalizados
markers =
    slow: marca tests que son lentos
    api: tests de la API
    model: tests del modelo de ML
    preprocessing: tests de preprocesamiento
    integration: tests de integración

# Configuración de cobertura
[coverage:run]
source = src,api
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
